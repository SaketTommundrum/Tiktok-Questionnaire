<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 Saket's TikTok Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- TikTok-style header -->
        <div class="tiktok-header">
            <h1 class="title">🎵 Saket's TikTok Questionnaire 🎵</h1>
        </div>
        
        <div class="question-container">
            <div class="question" id="question"></div>
            
            <div class="swipe-container" id="swipeContainer">
                <div class="swipe-area" id="swipeArea">
                    <div class="swipe-text">⬆️ SWIPE UP ⬆️</div>
                    <div class="swipe-hint">Swipe up for answer • Swipe down for previous</div>
                </div>
            </div>
            
            <div class="answer" id="answer"></div>
            
            <div class="controls">
                <button class="next-btn" id="nextBtn" style="display: none;">Next Question ➡️</button>
            </div>
        </div>
        
        <div class="completion" id="completion" style="display: none;">
            <h2>🎉 All questions answered!<br>Thanks for reviewing my qualifications! 🎉</h2>
            <div class="balloons">🎈🎈🎈</div>
        </div>
        
        <!-- TikTok-style progress indicator -->
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">Question 1 of 12</div>
        </div>
    </div>
    
    <script src="script.js"></script>
    
    <!-- Fallback if JavaScript fails -->
    <script>
        // Check if main script loaded
        setTimeout(() => {
            if (typeof init === 'undefined') {
                console.error('Main script failed to load!');
                document.getElementById('question').textContent = 'Q1: Do you have a Master\'s degree or foreign equivalent?';
                document.getElementById('swipeArea').onclick = function() {
                    document.getElementById('answer').textContent = 'Answer: ✅ Yes — I hold a Master\'s in Data Science & Business Analytics (GPA: 3.9/4.0)';
                    document.getElementById('answer').style.opacity = '1';
                    document.getElementById('answer').style.transform = 'translateY(0)';
                    this.style.display = 'none';
                    document.getElementById('nextBtn').style.display = 'block';
                };
            }
        }, 100);
    </script>
</body>
</html>
